name: Lint

on:
  push:
  pull_request:

jobs:
  python:
    name: Python Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --check "**/*.{jd,json,md,yaml,yml}"
          dry: true
